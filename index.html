<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St. John Bosco Campus Events</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-weight: bold;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: navy;
      text-align: left;
      padding: 20px;
      margin-left: 5%;
    }
    .event-form {
      background-color: #f0f0f0;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .event-form label {
      font-size: 18px;
      color: navy;
    }
    .event-form select,
    .event-form input {
      width: 90%;
      padding: 10px;
      font-size: 18px;
      margin: 10px 0;
      border: 2px solid navy;
      border-radius: 5px;
    }
    .event-form button {
      width: 90%;
      padding: 12px;
      font-size: 20px;
      background-color: navy;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    .event-form button:hover {
      background-color: darkblue;
    }
    .map-container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
    .map-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: navy;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
      visibility: hidden;
      z-index: 1;
      text-align: center;
    }
    .marker[data-visible="true"] {
      visibility: visible;
    }
    .hover-image {
      position: absolute;
      width: 0;
      height: auto;
      border: 3px solid navy;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    }
    .marker:hover .hover-image {
      width: 200px;
      opacity: 1;
      transform: scale(1.2);
    }
    .event-text {
      color: navy;
      text-decoration: underline;
      font-size: 14px;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>St. John Bosco Campus Events</h1>

  <div class="event-form">
    <label for="event-location">Select Location:</label>
    <select id="event-location">
      <option value="marker-1">Track & Field</option>
      <option value="marker-2">Thunderdome/SJB Gym</option>
      <option value="marker-3">Baseball Field</option>
      <option value="marker-4">Weight Room</option>
      <option value="marker-5">Panish Family Stadium</option>
      <option value="marker-6">Bosco Quad</option>
      <option value="marker-7">SJB Aquatics Pool</option>
    </select>
    <input type="text" id="event-name" placeholder="Enter event name">
    <input type="number" id="event-hour" placeholder="HH" min="1" max="12">
    <input type="number" id="event-minute" placeholder="MM" min="0" max="59">
    <select id="event-period">
      <option value="AM">AM</option>
      <option value="PM">PM</option>
    </select>
    <button onclick="addEvent()">Add Event</button>
  </div>

  <div class="map-container">
    <img src="https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_2/v1661938386/bosco/gj9ncox3wdkzh3cbmn6m/Campus-MAP.jpg" alt="Campus Map">

    <div class="marker" id="marker-1">
      <img src="https://i.imgur.com/track.jpg" class="hover-image">
    </div>
    <div class="marker" id="marker-2">
      <img src="https://i.imgur.com/gym.jpg" class="hover-image">
    </div>
    <div class="marker" id="marker-3">
      <img src="https://i.imgur.com/baseball.jpg" class="hover-image">
    </div>
    <div class="marker" id="marker-4">
      <img src="https://i.imgur.com/weightroom.jpg" class="hover-image">
    </div>
    <div class="marker" id="marker-5">
      <img src="https://i.imgur.com/stadium.jpg" class="hover-image">
    </div>
    <div class="marker" id="marker-6">
      <img src="https://i.imgur.com/quad.jpg" class="hover-image">
    </div>
    <div class="marker" id="marker-7">
      <img src="https://i.imgur.com/pool.jpg" class="hover-image">
    </div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC9mqnZhBnaq9WUgGyXXU2qDpsZ3ApagXs",
      authDomain: "bosconow2.firebaseapp.com",
      projectId: "bosconow2",
      storageBucket: "bosconow2.firebasestorage.app",
      messagingSenderId: "1057613433966",
      appId: "1:1057613433966:web:8522231b75aa6588b32a7f",
      measurementId: "G-D6Y7HYH8BT"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function updateMarker(markerId, xPercent, yPercent) {
      const marker = document.getElementById(markerId);
      if (marker) {
        marker.style.left = `${xPercent}%`;
        marker.style.top = `${yPercent}%`;
        marker.setAttribute("data-visible", "true");
      }
    }

    function addEvent() {
      const location = document.getElementById("event-location").value;
      const eventName = document.getElementById("event-name").value;
      const eventHour = document.getElementById("event-hour").value;
      const eventMinute = document.getElementById("event-minute").value;
      const eventPeriod = document.getElementById("event-period").value;

      if (!eventName.trim() || !eventHour.trim() || !eventMinute.trim()) {
        alert("Please enter event name and time.");
        return;
      }

      const eventTime = `${eventHour}:${eventMinute.padStart(2, '0')} ${eventPeriod}`;
      
      // Store in Firestore
      db.collection("events").add({
        location: location,
        name: eventName,
        time: eventTime
      });

      alert(`Event Added: ${eventName} at ${eventTime} at ${location}`);
    }

    updateMarker("marker-1", 34, 26);
    updateMarker("marker-2", 57, 51);
    updateMarker("marker-3", 80, 23);
    updateMarker("marker-4", 57, 45);
    updateMarker("marker-5", 80, 80);
    updateMarker("marker-6", 34, 67);
    updateMarker("marker-7", 54, 67);
  </script>

</body>
</html>
