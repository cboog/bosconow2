<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Campus Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Map Section -->
    <div id="map-container">
        <img src="https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_2/v1661938386/bosco/gj9ncox3wdkzh3cbmn6m/Campus-MAP.jpg" id="campus-map" alt="Campus Map">
        <div id="events"></div>
    </div>

    <!-- Form Section -->
    <div id="add-event-form">
        <h2>Add Event</h2>
        <label for="event-location">Location:</label>
        <select id="event-location"></select>

        <label for="event-type">Event Type:</label>
        <input type="text" id="event-type" placeholder="Enter event type (e.g., lecture)">

        <label for="event-time">Time:</label>
        <input type="time" id="event-time">

        <button id="add-event-button">Add Event</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
