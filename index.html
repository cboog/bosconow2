<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St. John Bosco Campus Events</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>St. John Bosco Campus Events</h1>

  <div>
    <label for="event-location">Select Location:</label>
    <select id="event-location">
      <option value="marker-1">Track & Field</option>
      <option value="marker-2">Thunderdome/SJB Gym</option>
      <option value="marker-3">Baseball Field</option>
      <option value="marker-4">Weight Room</option>
      <option value="marker-5">Panish Family Stadium</option>
      <option value="marker-6">Bosco Quad</option>
      <option value="marker-7">SJB Aquatics Pool</option>
      <option value="marker-8">Intramural Field</option>
      <option value="marker-9">Chapel</option>
      <option value="marker-10">Entrance</option>
      <option value="marker-11">Learning Commons</option>
    </select>
    <input type="text" id="event-name" placeholder="Enter event name">
    <input type="number" id="event-hour" placeholder="HH" min="1" max="12">
    <input type="number" id="event-minute" placeholder="MM" min="0" max="59">
    <select id="event-period">
      <option value="AM">AM</option>
      <option value="PM">PM</option>
    </select>
    <button id="add-event-button">Add Event</button>
  </div>

  <div class="map-container">
    <img src="https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_2/v1661938386/bosco/gj9ncox3wdkzh3cbmn6m/Campus-MAP.jpg" alt="Campus Map">
    
<div class="marker" id="marker-1" style="left: 34%; top: 26%;">
    <span>Track & Field</span>
    <img class="hover-image" src="https://www.howardcdm.com/wp-content/uploads/2020/09/IMG_5458-scaled.jpg" alt="Track & Field">
</div>
    
<div class="marker" id="marker-2" style="left: 57%; top: 51%;">
    <span>Thunderdome/SJB Gym</span>
    <img class="hover-image" src="https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_2/v1656441051/bosco/crparcmj0qrxs8sbr0vb/DSC09162-Edit.jpg" alt="Thunderdome/SJB Gym">
</div>
    
<div class="marker" id="marker-3" style="left: 80%; top: 23%;">
    <span>Baseball Field</span>
    <img class="hover-image" src="https://pbs.twimg.com/media/GO29Eyba4AEnP-B.jpg:large" alt="Baseball Field">
</div>
    
<div class="marker" id="marker-4" style="left: 57%; top: 45%;">
    <span>Weight Room</span>
    <img class="hover-image" src="https://plae.us/wp-content/uploads/casestudies/domestic/st-johns-bosco/hero-scaled.jpg" alt="Weight Room">
</div>
<div class="marker" id="marker-5" style="left: 80%; top: 80%;">
    <span>Panish Family Stadium</span>
    <img class="hover-image" src="https://givebutter.com/cdn-cgi/image/width=1200/https://givebutter.s3.amazonaws.com/media/DEySm1VPVbYRhfNRN4SKHWRxmKSJ9JHt104Vqr10.jpeg" alt="Panish Family Stadium">
</div>
    
<div class="marker" id="marker-6" style="left: 34%; top: 67%;">
    <span>Bosco Quad</span>
    <img class="hover-image" src="https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_2/v1728059939/bosco/vb9uty8oyno2oeqq0n4f/DSC016111.jpg" alt="Bosco Quad">
</div>
    
<div class="marker" id="marker-7" style="left: 54%; top: 67%;">
    <span>SJB Aquatics Pool</span>
    <img class="hover-image" src="https://asset.findingschool.com/attachments/SCH004176/300x300_5ad404baaba3c554998bed5a132333de.webp" alt="SJB Aquatics Pool">
</div>
    
<div class="marker" id="marker-8" style="left: 34%; top: 50%;">
    <span>Intramural Field</span>
    <img class="hover-image" src="https://www.bosco.org/uploaded/HIS_EDCUATION/admissions/DSC09170_(7).jpg" alt="Intramural Field">
</div>
    
<div class="marker" id="marker-9" style="left: 45%; top: 76%;">
    <span>Chapel</span>
    <img class="hover-image" src="https://www.ocregister.com/wp-content/uploads/migration/mt2/mt2sga-b781175653z.120130913104635000gbd1ft76a.2.jpg?w=620" alt="Chapel">
</div>
    
<div class="marker" id="marker-10" style="left: 34%; top: 76%;">
    <span>Entrance</span>
    <img class="hover-image" src="https://scontent-lax3-2.xx.fbcdn.net/v/t39.30808-6/463247104_8553941914640767_3502878534156153772_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=86c6b0&_nc_ohc=uTONcNyvPksQ7kNvgEATbTW&_nc_oc=AdgrtDmdQWoZaQgRGXF38zWWYRnTrOg866grgNF_hYFVY2DQlMA5Nf2VuTmh9F1s9A4&_nc_zt=23&_nc_ht=scontent-lax3-2.xx&_nc_gid=Aj_fVjZPWbkMoupzbIIbrzx&oh=00_AYDzRn49K4V09Cb3V1yEYga7CuC0CKB6HDq2vynyKpxq-Q&oe=67AACDEF" alt="Entrance">
</div>
    
<div class="marker" id="marker-11" style="left: 12%; top: 65%;">
    <span>Learning Commons</span>
    <img class="hover-image" src="https://www.howardcdm.com/wp-content/uploads/2020/09/IMG_0951-scaled.jpg" alt="Learning Commons">
</div>


    



  <script src="script.js"></script>
</body>
</html>
