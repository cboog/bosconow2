<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St. John Bosco Campus Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-weight: bold;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: navy;
      text-align: left;
      padding: 20px;
      margin-left: 5%;
    }
    .map-container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
    .map-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: navy;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
      visibility: hidden;
      z-index: 1;
    }
    .marker[data-visible="true"] {
      visibility: visible;
    }
    .event-text {
      position: absolute;
      white-space: nowrap;
      font-size: 14px;
      font-weight: bold;
      color: navy;
      text-decoration: underline;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 5px;
      border-radius: 5px;
      transform: translate(-50%, -100%);
    }
    .event-form {
      margin: 20px;
    }
    button {
      background-color: navy;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>St. John Bosco Campus Events</h1>
  
  <div class="event-form">
    <label for="event-location">Select Location:</label>
    <select id="event-location">
      <option value="marker-1">Track & Field</option>
      <option value="marker-2">Thunderdome/SJB Gym</option>
      <option value="marker-3">Baseball Field</option>
      <option value="marker-4">Weight Room</option>
      <option value="marker-5">Panish Family Stadium</option>
      <option value="marker-6">Bosco Quad</option>
      <option value="marker-7">SJB Aquatics Pool</option>
    </select>
    <input type="text" id="event-name" placeholder="Enter event name">
    <input type="number" id="event-hour" placeholder="HH" min="1" max="12">
    <input type="number" id="event-minute" placeholder="MM" min="0" max="59">
    <select id="event-period">
      <option value="AM">AM</option>
      <option value="PM">PM</option>
    </select>
    <button onclick="addEvent()">Add Event</button>
  </div>
  
  <div class="map-container">
    <img src="https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_2/v1661938386/bosco/gj9ncox3wdkzh3cbmn6m/Campus-MAP.jpg" alt="Campus Map">
    
    <div class="marker" id="marker-1"></div>
    <div class="marker" id="marker-2"></div>
    <div class="marker" id="marker-3"></div>
    <div class="marker" id="marker-4"></div>
    <div class="marker" id="marker-5"></div>
    <div class="marker" id="marker-6"></div>
    <div class="marker" id="marker-7"></div>
  </div>

  <script>
    function updateMarker(markerId, xPercent, yPercent) {
      const marker = document.getElementById(markerId);
      if (marker) {
        marker.style.left = `${xPercent}%`;
        marker.style.top = `${yPercent}%`;
        marker.setAttribute("data-visible", "true");
      }
    }

    function addEvent() {
      const location = document.getElementById("event-location").value;
      const eventName = document.getElementById("event-name").value;
      const eventHour = document.getElementById("event-hour").value;
      const eventMinute = document.getElementById("event-minute").value;
      const eventPeriod = document.getElementById("event-period").value;

      if (!eventName.trim() || !eventHour.trim() || !eventMinute.trim()) {
        alert("Please enter event name and time.");
        return;
      }

      const formattedTime = `${eventHour.padStart(2, '0')}:${eventMinute.padStart(2, '0')} ${eventPeriod}`;

      const marker = document.getElementById(location);
      if (marker) {
        let eventText = document.getElementById(`event-text-${location}`);
        
        if (!eventText) {
          eventText = document.createElement("div");
          eventText.id = `event-text-${location}`;
          eventText.classList.add("event-text");
          marker.parentElement.appendChild(eventText);
        }

        eventText.innerHTML = `${eventName} - ${formattedTime}`;
        eventText.style.left = marker.style.left;
        eventText.style.top = `calc(${marker.style.top} - 25px)`;
      }
    }

    updateMarker("marker-1", 34, 26);
    updateMarker("marker-2", 57, 51);
    updateMarker("marker-3", 80, 23);
    updateMarker("marker-4", 57, 45);
    updateMarker("marker-5", 80, 80);
    updateMarker("marker-6", 34, 67);
    updateMarker("marker-7", 54, 67);
  </script>

</body>
</html>
