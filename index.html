<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .map-container {
      position: relative;
      width: 100%;
      max-width: 800px; /* Adjust to fit the map image size */
      margin: 0 auto;
    }
    .map-container img {
      width: 100%;
      display: block;
    }
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
    }
    .marker:hover::after {
      content: attr(data-label);
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: black;
      color: white;
      padding: 5px;
      border-radius: 5px;
      white-space: nowrap;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Campus Map</h1>
  <div class="map-container">
    <!-- Replace with your map image -->
    <img src="https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_2/v1661938386/bosco/gj9ncox3wdkzh3cbmn6m/Campus-MAP.jpg" alt="Campus Map">
    <!-- Markers -->
    <div class="marker" data-label="Library" style="left: 20%; top: 30%;"></div>
    <div class="marker" data-label="Cafeteria" style="left: 50%; top: 50%;"></div>
    <div class="marker" data-label="Gymnasium" style="left: 70%; top: 20%;"></div>
  </div>

  <script>
    // Example function to dynamically add markers
    function addMarker(label, xPercent, yPercent) {
      const container = document.querySelector('.map-container');
      const marker = document.createElement('div');
      marker.classList.add('marker');
      marker.style.left = `${xPercent}%`;
      marker.style.top = `${yPercent}%`;
      marker.setAttribute('data-label', label);
      container.appendChild(marker);
    }

    // Adding markers dynamically (Example)
    addMarker('Science Building', 35, 65);
    addMarker('Sports Field', 80, 80);
  </script>
</body>
</html>
