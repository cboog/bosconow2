<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St. John Bosco Campus Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-weight: bold;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: navy;
      text-align: left;
      padding: 20px;
      margin-left: 5%;
    }
    .map-container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
    .map-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: navy;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
      visibility: hidden;
      z-index: 1;
    }
    .marker[data-visible="true"] {
      visibility: visible;
    }
    .hover-image {
      position: absolute;
      width: 0;
      height: auto;
      border: 3px solid navy;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    }
    .marker:hover {
      z-index: 5;
    }
    .marker:hover .hover-image {
      width: 200px;
      opacity: 1;
      transform: scale(1.2);
    }
    .event-form {
      margin: 20px;
    }
    button {
      background-color: navy;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>St. John Bosco Campus Events</h1>
  
  <div class="event-form">
    <label for="event-location">Select Location:</label>
    <select id="event-location">
      <option value="marker-1">Track & Field</option>
      <option value="marker-2">Thunderdome/SJB Gym</option>
      <option value="marker-3">Baseball Field</option>
      <option value="marker-4">Weight Room</option>
      <option value="marker-5">Panish Family Stadium</option>
      <option value="marker-6">Bosco Quad</option>
      <option value="marker-7">SJB Aquatics Pool</option>
    </select>
    <input type="text" id="event-name" placeholder="Enter event name">
    <button onclick="addEvent()">Add Event</button>
  </div>
  
  <div class="map-container">
    <img src="https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_2/v1661938386/bosco/gj9ncox3wdkzh3cbmn6m/Campus-MAP.jpg" alt="Campus Map">
    
    <div class="marker" id="marker-1">
      <img class="hover-image" src="https://www.howardcdm.com/wp-content/uploads/2020/09/IMG_5458-scaled.jpg" alt="Track & Field">
    </div>
    <div class="marker" id="marker-2">
      <img class="hover-image" src="https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_2/v1656441051/bosco/crparcmj0qrxs8sbr0vb/DSC09162-Edit.jpg" alt="Thunderdome/SJB Gym">
    </div>
    <div class="marker" id="marker-3">
      <img class="hover-image" src="https://pbs.twimg.com/media/GO29Eyba4AEnP-B.jpg:large" alt="Baseball Field">
    </div>
    <div class="marker" id="marker-4">
      <img class="hover-image" src="https://plae.us/wp-content/uploads/casestudies/domestic/st-johns-bosco/hero-scaled.jpg" alt="Weight Room">
    </div>
    <div class="marker" id="marker-5">
      <img class="hover-image" src="https://www.aceelectricinc.com/wp-content/uploads/2021/08/Capture-3.jpg" alt="Panish Family Stadium">
    </div>
    <div class="marker" id="marker-6">
      <img class="hover-image" src="https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_2/v1728059939/bosco/vb9uty8oyno2oeqq0n4f/DSC016111.jpg" alt="Bosco Quad">
    </div>
    <div class="marker" id="marker-7">
      <img class="hover-image" src="https://asset.findingschool.com/attachments/SCH004176/300x300_5ad404baaba3c554998bed5a132333de.webp" alt="SJB Aquatics Pool">
    </div>
  </div>

  <script>
    function updateMarker(markerId, xPercent, yPercent) {
      const marker = document.getElementById(markerId);
      if (marker) {
        marker.style.left = `${xPercent}%`;
        marker.style.top = `${yPercent}%`;
        marker.setAttribute("data-visible", "true");
      }
    }

    function addEvent() {
      const location = document.getElementById("event-location").value;
      const eventName = document.getElementById("event-name").value;
      if (eventName.trim() === "") {
        alert("Please enter an event name.");
        return;
      }
      alert(`Event '${eventName}' added to ${location.replace("marker-", "Location ")}`);
    }

    updateMarker("marker-1", 34, 26);
    updateMarker("marker-2", 57, 51);
    updateMarker("marker-3", 80, 23);
    updateMarker("marker-4", 57, 45);
    updateMarker("marker-5", 80, 80);
    updateMarker("marker-6", 34, 67);
    updateMarker("marker-7", 54, 67);
  </script>
</body>
</html>
