<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St.John Bosco Campus Events </title>
  <style>
    body {
      font-family: Squad, SemiBold;
    }
    .map-container {
      position: relative;
      width: 100%;
      max-width: 800px; /* Adjust to fit the map image size */
      margin: 0 auto;
    }
    .map-container img {
      width: 100%;
      display: block;
    }
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: navy;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
      visibility: hidden; /* Initially hidden */
    }
    .marker[data-visible="true"] {
      visibility: visible; /* Show when set to visible */
    }
    .marker:hover::after {
      content: attr(data-label);
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: black;
      color: white;
      padding: 5px;
      border-radius: 5px;
      white-space: nowrap;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Campus Map with Editable Markers</h1>
  <div class="map-container">
    <!-- Replace with your map image -->
    <img src="https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_2/v1661938386/bosco/gj9ncox3wdkzh3cbmn6m/Campus-MAP.jpg" alt="Campus Map">
    <!-- 20 Empty Markers -->
    <div class="marker" id="marker-1"></div>
    <div class="marker" id="marker-2"></div>
    <div class="marker" id="marker-3"></div>
    <div class="marker" id="marker-4"></div>
    <div class="marker" id="marker-5"></div>
    <div class="marker" id="marker-6"></div>
    <div class="marker" id="marker-7"></div>
    <div class="marker" id="marker-8"></div>
    <div class="marker" id="marker-9"></div>
    <div class="marker" id="marker-10"></div>
    <div class="marker" id="marker-11"></div>
    <div class="marker" id="marker-12"></div>
    <div class="marker" id="marker-13"></div>
    <div class="marker" id="marker-14"></div>
    <div class="marker" id="marker-15"></div>
    <div class="marker" id="marker-16"></div>
    <div class="marker" id="marker-17"></div>
    <div class="marker" id="marker-18"></div>
    <div class="marker" id="marker-19"></div>
    <div class="marker" id="marker-20"></div>
  </div>

  <script>
    // Function to update marker position and visibility
    function updateMarker(markerId, xPercent, yPercent, label = "") {
      const marker = document.getElementById(markerId);
      if (marker) {
        marker.style.left = `${xPercent}%`;
        marker.style.top = `${yPercent}%`;
        marker.setAttribute("data-label", label);
        marker.setAttribute("data-visible", "true");
      } else {
        console.error(`Marker with ID "${markerId}" not found.`);
      }
    }

    // Example: Updating markers dynamically
    updateMarker("marker-1", 34, 26, "Track & Field,Lacrosse,Soccer");
    updateMarker("marker-2", 57, 51, "Thunderdome/SJB Gym");
    updateMarker("marker-3", 80, 23, "Baseball Field");

  </script>
</body>
</html>
