<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St. John Bosco Campus Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-weight: bold;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: navy;
      text-align: left;
      padding: 20px;
      margin-left: 5%;
    }
    .event-form {
      background-color: #f0f0f0;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .event-form label {
      font-size: 18px;
      color: navy;
    }
    .event-form select,
    .event-form input {
      width: 90%;
      padding: 10px;
      font-size: 18px;
      margin: 10px 0;
      border: 2px solid navy;
      border-radius: 5px;
    }
    .event-form button {
      width: 90%;
      padding: 12px;
      font-size: 20px;
      background-color: navy;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    .event-form button:hover {
      background-color: darkblue;
    }
    .map-container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
    .map-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: navy;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
      visibility: hidden;
      z-index: 1;
    }
    .marker[data-visible="true"] {
      visibility: visible;
    }
    .hover-image {
      position: absolute;
      width: 0;
      height: auto;
      border: 3px solid navy;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    }
    .marker:hover .hover-image {
      width: 200px;
      opacity: 1;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>St. John Bosco Campus Events</h1>

  <div class="event-form">
    <label for="event-location">Select Location:</label>
    <select id="event-location">
      <option value="marker-1">Track & Field</option>
      <option value="marker-2">Thunderdome/SJB Gym</option>
      <option value="marker-3">Baseball Field</option>
      <option value="marker-4">Weight Room</option>
      <option value="marker-5">Panish Family Stadium</option>
      <option value="marker-6">Bosco Quad</option>
      <option value="marker-7">SJB Aquatics Pool</option>
    </select>
    <input type="text" id="event-name" placeholder="Enter event name">
    <input type="number" id="event-hour" placeholder="HH" min="1" max="12">
    <input type="number" id="event-minute" placeholder="MM" min="0" max="59">
    <select id="event-period">
      <option value="AM">AM</option>
      <option value="PM">PM</option>
    </select>
    <button onclick="addEvent()">Add Event</button>
  </div>

  <div class="map-container">
    <img src="https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_2/v1661938386/bosco/gj9ncox3wdkzh3cbmn6m/Campus-MAP.jpg" alt="Campus Map">

    <div class="marker" id="marker-1">
      <img class="hover-image" src="https://www.howardcdm.com/wp-content/uploads/2020/09/IMG_5458-scaled.jpg" alt="Track & Field">
    </div>
    <div class="marker" id="marker-2">
      <img class="hover-image" src="https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_2/v1656441051/bosco/crparcmj0qrxs8sbr0vb/DSC09162-Edit.jpg" alt="Thunderdome/SJB Gym">
    </div>
    <div class="marker" id="marker-3">
      <img class="hover-image" src="https://pbs.twimg.com/media/GO29Eyba4AEnP-B.jpg:large" alt="Baseball Field">
    </div>
    <div class="marker" id="marker-4">
      <img class="hover-image" src="https://plae.us/wp-content/uploads/casestudies/domestic/st-johns-bosco/hero-scaled.jpg" alt="Weight Room">
    </div>
    <div class="marker" id="marker-5">
      <img class="hover-image" src="https://givebutter.com/cdn-cgi/image/width=1200/https://givebutter.s3.amazonaws.com/media/DEySm1VPVbYRhfNRN4SKHWRxmKSJ9JHt104Vqr10.jpeg" alt="Panish Family Stadium">
    </div>
    <div class="marker" id="marker-6">
      <img class="hover-image" src="https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_2/v1728059939/bosco/vb9uty8oyno2oeqq0n4f/DSC016111.jpg" alt="Bosco Quad">
    </div>
    <div class="marker" id="marker-7">
      <img class="hover-image" src="https://asset.findingschool.com/attachments/SCH004176/300x300_5ad404baaba3c554998bed5a132333de.webp" alt="SJB Aquatics Pool">
    </div>
  </div>

  <script>
    function updateMarker(markerId, xPercent, yPercent) {
      const marker = document.getElementById(markerId);
      if (marker) {
        marker.style.left = `${xPercent}%`;
        marker.style.top = `${yPercent}%`;
        marker.setAttribute("data-visible", "true");
      }
    }

    function addEvent() {
      const location = document.getElementById("event-location").value;
      const eventName = document.getElementById("event-name").value;
      const eventHour = document.getElementById("event-hour").value;
      const eventMinute = document.getElementById("event-minute").value;
      const eventPeriod = document.getElementById("event-period").value;

      if (!eventName.trim() || !eventHour.trim() || !eventMinute.trim()) {
        alert("Please enter event name and time.");
        return;
      }

      const marker = document.getElementById(location);
      if (marker) {
        alert(`Event Added: ${eventName} at ${eventHour}:${eventMinute} ${eventPeriod} at ${location}`);
      }
    }

    updateMarker("marker-1", 34, 26);
    updateMarker("marker-2", 57, 51);
    updateMarker("marker-3", 80, 23);
    updateMarker("marker-4", 57, 45);
    updateMarker("marker-5", 80, 80);
    updateMarker("marker-6", 34, 67);
    updateMarker("marker-7", 54, 67);
  </script>
</body>
</html>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyC9mqnZhBnaq9WUgGyXXU2qDpsZ3ApagXs",
    authDomain: "bosconow2.firebaseapp.com",
    projectId: "bosconow2",
    storageBucket: "bosconow2.firebasestorage.app",
    messagingSenderId: "1057613433966",
    appId: "1:1057613433966:web:8522231b75aa6588b32a7f",
    measurementId: "G-D6Y7HYH8BT"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  function addEvent() {
    const location = document.getElementById("event-location").value;
    const eventName = document.getElementById("event-name").value;
    const eventHour = document.getElementById("event-hour").value;
    const eventMinute = document.getElementById("event-minute").value;
    const eventPeriod = document.getElementById("event-period").value;

    if (!eventName.trim() || !eventHour.trim() || !eventMinute.trim()) {
      alert("Please enter event name and time.");
      return;
    }

    const eventTime = `${eventHour}:${eventMinute} ${eventPeriod}`;

    addDoc(collection(db, "events"), {
      location,
      eventName,
      eventTime
    });
  }

  function displayEvent(markerId, eventName, eventTime) {
    const marker = document.getElementById(markerId);
    if (marker) {
      let eventList = marker.querySelector(".event-list");
      
      // If event list does not exist under marker, create it
      if (!eventList) {
        eventList = document.createElement("div");
        eventList.className = "event-list";
        eventList.style.position = "absolute";
        eventList.style.top = "25px";
        eventList.style.left = "50%";
        eventList.style.transform = "translateX(-50%)";
        eventList.style.backgroundColor = "white";
        eventList.style.padding = "5px";
        eventList.style.border = "1px solid navy";
        eventList.style.borderRadius = "5px";
        eventList.style.fontSize = "14px";
        eventList.style.textAlign = "center";
        eventList.style.boxShadow = "2px 2px 5px rgba(0, 0, 0, 0.3)";
        eventList.style.whiteSpace = "nowrap"; // Keeps text inline
        marker.appendChild(eventList);
      }

      // Add event to the list
      const eventItem = document.createElement("p");
      eventItem.style.margin = "5px 0";
      eventItem.textContent = `${eventName} - ${eventTime}`;
      eventList.appendChild(eventItem);
    }
  }

  // Listen for real-time updates and display events
  onSnapshot(collection(db, "events"), (snapshot) => {
    snapshot.docChanges().forEach((change) => {
      if (change.type === "added") {
        const { location, eventName, eventTime } = change.doc.data();
        displayEvent(location, eventName, eventTime);
      }
    });
  });
</script>
